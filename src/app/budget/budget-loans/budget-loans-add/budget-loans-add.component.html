<form (ngSubmit)="onSubmit()" id='aform'>
  <div id="Lender">
    <input type="text" placeholder="Lender">
    <div class="suggestions"></div>
  </div>
  <div id="Borrower">
    <input type="text" placeholder="Borrower">
    <div class="suggestions"></div>
  </div>
  <div id="Amount">
    <input type="number" step="0.01" min="0" placeholder="Amount">
  </div>
  <div id="Currency">
    <input type="text" placeholder="Currency">
    <div class="suggestions"></div>
  </div>
  <div id="Account">
    <input type="text" placeholder="Account">
    <div class="suggestions"></div>
  </div>
  <div id="Date">
    <input type="date" placeholder="Date">
  </div>
  <div id="Due">
    <input type="date" placeholder="Due">
  </div>
  <div id="Description">
    <input type="text" placeholder="Description">
  </div>
  <button type="submit" id="sbmbtn">Submit</button>
</form>
