<app-universal-simple-form [fields]=fields (submitClicked)="onSubmit($event)"></app-universal-simple-form>

<div class="cont_panel">
    <mat-card *ngFor="let bill of bills">
        <mat-card-title>
            {{ bill.date }} {{ bill.vendor }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ bill.getPriceWithCurrency() }}
        </mat-card-subtitle>
        <mat-card-content>
            <button mat-icon-button (click)="deleteBill(bill.key)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>
</div>
