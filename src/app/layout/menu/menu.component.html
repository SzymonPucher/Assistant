<div id="menu_box">
  <div *ngFor="let btn of buttons">
    <button
      *ngIf="btn.routerLink"
      mat-icon-button
      color="{{ btn.color }}"
      routerLink="{{ btn.routerLink }}"
    >
      <mat-icon>{{ btn.iconName }}</mat-icon>
    </button>
    <button
      *ngIf="!btn.routerLink"
      mat-icon-button
      color="{{ btn.color }}"
      (click)="changeMenu(btn.iconName)"
    >
      <mat-icon>{{ btn.iconName }}</mat-icon>
    </button>
  </div>
</div>
